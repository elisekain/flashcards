<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="style.css">
    <!-- JavaScript Files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="flashcards.js"></script>
    <script src="script.js"></script>
    <title>Pilot in Training | Flashcards</title>
  </head>
  <body>
    <h1>Pilot in Training</h1>

    <!-- Flashcard -->
    <div id="flashcard">
      <!-- Flashcard Content -->
      <p class="topic top_row">Phonetic Alphabet</p>
      <p class="count top_row">1/26</p>
      <div id="front_side"></div>
      <div id="back_side" class="hide"></div>
      <!-- Flashcard Controls -->
      <div id="controls">
        <button id="flip">Flip</button>
        <button id="prev">Previous</button>
        <button id="next">Next</button>
        <input type="checkbox" id="mark_complete">
        <label for="mark_complete">Mark Complete</label>
      </div>
    </div>
    <!-- Reset Button -->
    <!-- <button id="reset">Reset</button> -->

    <!-- Switch Flashcard Topic -->
    <div id="switch_topic">
        <h3>Switch Flashcard Deck</h3>
      <div class="topic1">
        <p>Phonetic Alphabet</p>
      </div>
      <div class="topic2">
        <p>Emergency Procedures Checklists (Memory Items)</p>
      </div>
      <div class="create_flashcards">
        <p>Create Your Own</p>
      </div>
    </div>

    <!-- Keyboard Shortcuts -->
    <div id="keyboard_shortcuts">
      <h3>Keyboard Shortcuts</h3>
      <ul>
        <li>Flip: <span class="key_short">Spacebar</span></li>
        <li>Previous: <span class="key_short">Left Arrow</li>
        <li>Next: <span class="key_short">Right Arrow</li>
        <li>Mark Complete: <span class="key_short">X</li>
        <li>Mark Incomplete: <span class="key_short">Z</li>
        <li>Reset: <span class="key_short">R</span></li>
      </ul>
    </div>
  </body>
</html>
